<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{caixas.inicializarLista()}">

	<h:form id="formLista">
        <p:growl></p:growl>
		<p:dataTable var="cid" value="#{caixas.lista}"
		    paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
            emptyMessage="Nenhum resultado encontrado"
		   >
			<f:facet name="header">
				<p:spacer height="20"></p:spacer>
				<div align="left" style="position:absolute; top:20px; width:95%;">
				   <p:outputLabel value="Listagem de Caixas"></p:outputLabel>
				</div>
				<div align="right" style="position:absolute; top:12px; width:95%;">
					<p:commandButton id="botaoIncluir" value="Abrir Caixa" action="#{caixas.incluir}" ajax="false"/>
				</div>
    		</f:facet>
			<p:column headerText="Código" 
				      sortBy="#{cid.id_caixa}"
				      filterBy="#{cid.id_caixa}" filterMatchMode="exact">
				<h:outputText value="#{cid.id_caixa}" />
			</p:column>

			<p:column headerText="Data Abertura"
			          sortBy="#{cid.data_abertura}"
			          filterBy="#{cid.data_abertura}" filterMatchMode="contains">
				<h:outputText value="#{cid.data_abertura}" />
			</p:column>
			
			<p:column headerText="Data Fechamento"
			          sortBy="#{cid.data_fechamento}"
			          filterBy="#{cid.data_fechamento}" filterMatchMode="contains">
				<h:outputText value="#{cid.data_fechamento}" />
			</p:column>
			
			<p:column headerText="Usuário"
			          sortBy="#{cid.usuario}"
			          filterBy="#{cid.usuario}" filterMatchMode="contains">
				<h:outputText value="#{cid.usuario.nome}" />
			</p:column>
			
			<p:column headerText="" width="60">
                 <p:commandButton action="#{caixas.alterar(cid.id_caixa)}" value="Fechar Caixa" ajax="false"/>
            </p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
