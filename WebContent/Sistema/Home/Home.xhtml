<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inicio</title>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	<link rel="stylesheet" type="text/css"
		href="/VendaJSF/resources/css/Estilos.css" />
	<script type="text/javascript"
		src="/VendaJSF/resources/jquery-ui-1.11.4/jquery-ui.js"></script>
	<script type="text/javascript"
		src="/VendaJSF/resources/jquery-dialogextend-
master/build/jquery.dialogextend.js"></script>
	<script type="text/javascript" src="/VendaJSF/resources/js/Funcoes.js"></script>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="140" resizable="false">
			<img src="/VendaJSF/resources/imagens/cabecalho.jpg" />
			<div
				style="position: absolute; z-index: 12; margin: 10px 0px 0px 80%;">
				Usuário Logado: #{controle.usuarioLogado.nome}</div>

			<h:form>
				<p:menubar>
					<p:menuitem value="Home" url="/faces/Sistema/Home/Home.xhtml"
						icon="ui-icon-home" />
					<p:submenu label="Cadastros" icon="ui-icon-document">
						<p:submenu label="Cliente" icon="ui-icon-contact">
							<p:menuitem value="Pessoa Fisica"
								url="/faces/Cadastros/Cliente/PessoaFisicaList.xhtml"
								target="centro" />
							<p:menuitem value="Pessoa Jurídica"
								url="/faces/Cadastros/Cliente/PessoaJuridicaList.xhtml"
								target="centro" />
						</p:submenu>
						<p:menuitem value="Carteirinhas"
							url="/faces/Cadastros/Carteirinha/CarteirinhaList.xhtml"
							target="centro" />
						<p:submenu label="Utilitários">
							<p:menuitem value="Cidade"
								url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
							<p:submenu label="Passes">
								<p:menuitem value="Tipo do Passe"
									url="/faces/Cadastros/Passe/TipoPasseList.xhtml"
									target="centro" />
								<p:menuitem value="Vigência Passe"
									url="/faces/Cadastros/Passe/PasseValorList.xhtml"
									target="centro" />
							</p:submenu>
							<p:menuitem value="Escolas"
								url="/faces/Cadastros/Escola/EscolaList.xhtml" target="centro" />
							<p:menuitem value="Cursos"
								url="/faces/Cadastros/Cursos/CursosList.xhtml" target="centro" />
							<p:menuitem value="Usuarios"
								url="/faces/Cadastros/Usuario/UsuarioList.xhtml" target="centro" />
							<p:menuitem value="Forma de Pagamento"
								url="/faces/Cadastros/FormaPagamento/FormaPagamentoList.xhtml"
								target="centro" />
						</p:submenu>
					</p:submenu>
					<p:submenu label="Caixa" action="#" icon="ui-icon-suitcase">
						<p:menuitem value="Abrir Caixa"
							url="/faces/Movimentacoes/CaixaForm.xhtml" ajax="false"
							target="centro" icon="ui-icon-unlocked"></p:menuitem>
						<p:menuitem value="Fechar Caixa"
							url="/faces/Movimentacoes/FechaCaixaForm.xhtml" ajax="false"
							target="centro" icon="ui-icon-locked"></p:menuitem>
					</p:submenu>
					<p:submenu label="Movimentações" action="#" icon="ui-icon-cart">
						<p:menuitem value="Venda" url="/faces/Movimentacoes/VendaList.xhtml" ajax="false" target="centro"></p:menuitem>
					</p:submenu>
					<p:submenu label="Relatórios" action="#" icon="ui-icon-print">
						<p:menuitem value="Venda por Passe" url="#" ajax="false"
							target="centro"></p:menuitem>
					</p:submenu>
					<p:menuitem value="Sair" action="#{controle.sair}" ajax="false"
						icon="ui-icon-power" />


				</p:menubar>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" header="Venda de Passes"
			resizable="true">
			<h:form>
				<p:menu>
					<p:submenu label="Caixa" action="#" icon="ui-icon-suitcase">
						<p:menuitem value="Abrir Caixa"
							url="/faces/Movimentacoes/CaixaList.xhtml" ajax="false"
							target="centro" icon="ui-icon-unlocked"></p:menuitem>

					</p:submenu>
					<p:submenu label="Movimentações" action="#">
						<p:menuitem value="Venda" url="/faces/Movimentacoes/VendaList.xhtml" ajax="false" target="centro"
							icon="ui-icon-cart"></p:menuitem>
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
