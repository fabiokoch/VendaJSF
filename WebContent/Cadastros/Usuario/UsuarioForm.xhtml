<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>

	<h:form id="formEditar">
		<p:focus for="id" />
		<p:growl></p:growl>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Criação de usuarios" />
			</f:facet>

			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" readonly="true" size="5"
				value="#{usuario.objeto.id}" />

			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="50" value="#{usuario.objeto.nome}" />

			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" size="50" value="#{usuario.objeto.login}" />

			<p:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" size="15" maxlength="40"
				value="#{usuario.objeto.senha}" />


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{usuario.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{usuario.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
