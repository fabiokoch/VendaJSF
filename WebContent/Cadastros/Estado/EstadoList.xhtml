<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{estadoCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:dataTable var="est" value="#{estadoCrud.lista}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Estados"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{estadoCrud.incluir}" ajax="false" />
				</div>
			</f:facet>
			<p:column headerText="Código">
				<h:outputText value="#{est.id_estado}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{est.nome}" />
			</p:column>
			<p:column headerText="UF">
				<h:outputText value="#{est.uf}" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{estadoCrud.alterar(cid.id_estado)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{estadoCrud.excluir(cid.id_estado)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
