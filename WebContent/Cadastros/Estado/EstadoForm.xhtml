<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Estados" />
			</f:facet>
			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" readonly="true" size="5"
				value="#{estadoCrud.objeto.id_estado}" />
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="50" value="#{estadoCrud.objeto.nome}" />
			<p:outputLabel value="UF" for="uf" />
			<p:inputText id="uf" size="4" value="#{estadoCrud.objeto.uf}"></p:inputText>
			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{estadoCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{estadoCrud.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
