<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{carteirinha.inicializarLista()}">

	<h:form id="formLista">
        <p:growl></p:growl>
		<p:dataTable var="cid" value="#{carteirinha.lista}"
		    paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
            emptyMessage="Nenhum resultado encontrado"
		   >
			<f:facet name="header">
				<p:spacer height="20"></p:spacer>
				<div align="left" style="position:absolute; top:20px; width:95%;">
				   <p:outputLabel value="Listagem de Carteirinhas"></p:outputLabel>
				</div>
				<div align="right" style="position:absolute; top:12px; width:95%;">
					<p:commandButton id="botaoIncluir" value="Incluir" action="#{carteirinha.incluir}" ajax="false"/>
				</div>
    		</f:facet>
			<p:column headerText="Código" 
				      sortBy="#{cid.id_carteirinha}"
				      filterBy="#{cid.id_carteirinha}" filterMatchMode="exact">
				<h:outputText value="#{cid.id_carteirinha}" />
			</p:column>

			<p:column headerText="Ano"
			          sortBy="#{cid.ano}"
			          filterBy="#{cid.ano}" filterMatchMode="contains">
				<h:outputText value="#{cid.ano}" />
			</p:column>

			<p:column headerText="Data de validade" 
			          sortBy="#{cid.data_validade}"
			          filterBy="#{cid.data_validade}" filterMatchMode="startsWith">
				<h:outputText value="#{cid.data_validade}" />
			</p:column>
			
			<p:column headerText="Curso" 
			          sortBy="#{cid.cursos}"
			          filterBy="#{cid.cursos}" filterMatchMode="startsWith">
				<h:outputText value="#{cid.cursos.descricao}" />
			</p:column>
			
			<p:column headerText="Escola" 
			          sortBy="#{cid.escola}"
			          filterBy="#{cid.escola}" filterMatchMode="startsWith">
				<h:outputText value="#{cid.escola.nome}" />
			</p:column>
			
			<p:column headerText="Aluno" 
			          sortBy="#{cid.cliente}"
			          filterBy="#{cid.cliente}" filterMatchMode="startsWith">
				<h:outputText value="#{cid.cliente.nome}" />
			</p:column>

            <p:column headerText="" width="60">
                 <p:commandButton action="#{carteirinha.alterar(cid.id_carteirinha)}" value="Alterar" ajax="false"/>
            </p:column>
            
            <p:column headerText="" width="60">
                 <p:commandButton action="#{carteirinha.excluir(cid.id_carteirinha)}" value="Excluir" ajax="false"
                                onclick="if (!confirm('Confirma a exclusão?')) return false"/>
            </p:column>
            		


		</p:dataTable>

	</h:form>

</h:body>
</html>
