<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{cursos.inicializarLista()}">

	<h:form id="formLista">
        <p:growl></p:growl>
		<p:dataTable var="cid" value="#{cursos.lista}"
		    paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
            emptyMessage="Nenhum resultado encontrado"
		   >
			<f:facet name="header">
				<p:spacer height="20"></p:spacer>
				<div align="left" style="position:absolute; top:20px; width:95%;">
				   <p:outputLabel value="Listagem de Cursos"></p:outputLabel>
				</div>
				<div align="right" style="position:absolute; top:12px; width:95%;">
					<p:commandButton id="botaoIncluir" value="Incluir" action="#{cursos.incluir}" ajax="false"/>
				</div>
    		</f:facet>
			<p:column headerText="Código" 
				      sortBy="#{cid.id_cursos}"
				      filterBy="#{cid.id_cursos}" filterMatchMode="exact">
				<h:outputText value="#{cid.id_cursos}" />
			</p:column>

			<p:column headerText="Descricao"
			          sortBy="#{cid.descricao}"
			          filterBy="#{cid.descricao}" filterMatchMode="contains">
				<h:outputText value="#{cid.descricao}" />
			</p:column>

			<p:column headerText="Nivel" 
			          sortBy="#{cid.nivel}"
			          filterBy="#{cid.nivel}" filterMatchMode="startsWith">
				<h:outputText value="#{cid.nivel}" />
			</p:column>

            <p:column headerText="" width="60">
                 <p:commandButton action="#{cursos.alterar(cid.id_cursos)}" value="Alterar" ajax="false"/>
            </p:column>
            
            <p:column headerText="" width="60">
                 <p:commandButton action="#{cursos.excluir(cid.id_cursos)}" value="Excluir" ajax="false"
                                onclick="if (!confirm('Confirma a exclusão?')) return false"/>
            </p:column>
            		


		</p:dataTable>

	</h:form>

</h:body>
</html>
